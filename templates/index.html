<!DOCTYPE html>
<html>
<head>
    <title>Song History</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function refreshTable() {
            // Display the refresh indicator
            $('#refresh-indicator').show();

            $.get('/refresh', function(data) {
                // Split the data into currently playing and song history
                var splitData = data.split("<!-- SPLIT -->");
                var currentlyPlaying = splitData[0];
                var songHistory = splitData[1];

                // Update the currently playing and song history sections
                $('#currently-playing').html(currentlyPlaying);
                $('#song-history tbody').html(songHistory);

                // Hide the refresh indicator after the data is updated
                $('#refresh-indicator').hide();
            });
        }

        $(document).ready(function() {
            refreshTable();
            setInterval(refreshTable, 5000); // Refresh every 5 seconds
        });
    </script>
</head>
<body>
    <div id="refresh-indicator" style="display: none;">Refreshing...</div>

    <div id="currently-playing">
        <!-- The currently playing song will be populated dynamically -->
    </div>

    <div id="song-history">
        <h2>Song History</h2>
        <table>
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- The song history will be populated dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
